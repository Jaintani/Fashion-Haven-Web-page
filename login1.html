<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Haven - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f61, #de5838);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .login-container h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background: #f1f1f1;
            font-size: 1em;
            color: #333;
            transition: background 0.3s;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            background: #e0e0e0;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6f61, #de5838);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #de5838, #ff6f61);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .login-container a {
            display: block;
            margin-top: 20px;
            color: #ff6f61;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #de5838;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .social-login button {
            width: 48%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .social-login button.facebook {
            background: #3b5998;
        }

        .social-login button.google {
            background: #db4437;
        }

        .social-login button:hover {
            opacity: 0.9;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            color: #333;
            text-decoration: underline;
        }

        .forgot-password a:hover {
            color: #ff6f61;
        }

        @media screen and (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                max-width: 90%;
            }

            .social-login {
                flex-direction: column;
            }

            .social-login button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/100" alt="Fashion Haven Logo">
        <h2>Login to Fashion Haven</h2>
        <form>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <a href="#">Don't have an account? Sign up</a>
    </div>
    <div class="background-image"></div>
</body>

</html>
